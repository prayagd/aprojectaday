<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition_checker</title>
</head>
<body>
    <div>
        <input type="text" id="input1">
        <select name="operators" id="ops">
            <option value="==">==</option>
            <option value="===">===</option>
            <option value="!=">!=</option>
            <option value="!==">!==</option>
            <option value=">">></option>
            <option value="<"><</option>
            <option value=">=">>=</option>
            <option value="<="><=</option>
        </select>
        <input type="text" id="input2">
        <button id = "check">Check</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
