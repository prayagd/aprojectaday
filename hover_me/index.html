<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="center">
        <p id = "hover">Hover</p>
    </div>
    
</body>
<script>
    let hover = document.getElementById("hover")
    hover.addEventListener("mouseenter", function(val){
        
        val.target.style.backgroundColor = `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`
        val.target.classList.toggle("animate")
        val.target.textContent = "Keep Hovering"
    })

</script>
</html>
